<div class="forbidden-container">
  <div class="forbidden-content">
    <div class="error-code">403</div>
    <h1>Access Forbidden</h1>
    <p class="error-message">You do not have permission to access this page.</p>
    
    <div class="role-info">
      <p>This page is restricted to specific user roles.</p>
      <p>If you believe you should have access, please contact an administrator.</p>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goBack()">Go Back</button>
      <a routerLink="/home" class="btn btn-secondary">Return to Home</a>
    </div>
  </div>
</div>
