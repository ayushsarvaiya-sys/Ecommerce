<div class="header">
  <div class="header-container">
    <div class="logo">
      <h1>E-Commerce</h1>
    </div>

    <!-- ðŸ”¥ Show nav links only when logged in -->
    <nav class="nav-links" *ngIf="isLoggedIn()">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/products" routerLinkActive="active">Products</a>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
    </nav>

    <!-- ðŸ”¥ Show user info only when logged in -->
    <div class="user-info" *ngIf="isLoggedIn()">
      <span class="user-name">{{ currentUser()?.fullName }} ({{ currentUser()?.role }})</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
